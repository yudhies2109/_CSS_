<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghubungkan File CSS</title>
    <style>
        h1{
            color: yellow;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        1. inline CSS : langsung pada tag html
        2. external css : file terpisah
        3. internal css : pada file html (di body atau head)
     -->
    
     <div>
         <!-- inline css -->
         <a style="color: brown;"> <b>Home</b></a>
         <a> Member </a>
         <a> Kontak </a>
     </div>

     <div>
         <h1> CREATE CSS </h1>
         <h2> TESR CSS STYLE </h2>
     </div>
</body>
</html>
